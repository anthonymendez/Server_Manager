<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.js" integrity="sha256-8zyeSXm+yTvzUN1VgAOinFgaVFEFTyYzWShOy9w7WoQ=" crossorigin="anonymous"></script>
<script src="{{url_for('static', filename='js/system_monitor_chart.js')}}"></script>
<script src="{{url_for('static', filename='js/system_monitor.js')}}"></script>
<h3>
    CPU Count
</h3>
<p id="cpu_count">
</p>
<h3>
    CPU Usage
</h3>
<div class="row" id="cpu_usage">
</div>
<canvas class="row" id="cpu_usage_chart">
</canvas>
<h3>
    CPU Stats
</h3>
<p id="cpu_stats">
</p>
<div>
    <h3>
        Memory
    </h3>
    <div class="row">
        <h4 class="col">
            Total
        </h4>
        <h4 class="col">
            Left
        </h4>
    </div>
    <div class="row">
        <p class="col" id="mem_total">
        </p>
        <p class="col" id="mem_left">
        </p>
    </div>
</div>
<h1>Redesign Marker</h1>
<div>
    <h3>
        CPU
    </h3>
    <div class="row">
        <h4 class="col">
            Physical
        </h4>
        <h4 class="col">
            Threads
        </h4>
        <h4 class="col">
            Overall Usage
        </h4>
    </div>
    <div class = "row">
        <h5 class="col" id="cpu_physical_count">
            -1
        </h5>
        <h5 class="col" id="cpu_thread_count">
            -1
        </h5>
        <h5 class="col" id="cpu_percent_overall">
            -1
        </h5>
