<script src="{{url_for('static', filename='js/system_monitor.js')}}"></script>
<h3>
    CPU Count
</h3>
<p id="cpu_count">
    {{ loaded_plugin.cpu_count() }}
</p>
<h3>
    CPU Usage
</h3>
<div class="row" id="cpu_percent">
</div>
<h3>
    CPU Stats
</h3>
<p id="cpu_stats">
    {{ loaded_plugin.cpu_stats() }}
</p>
<div>
    <h3>
        Memory
    </h3>
    <div class="row">
        <h4 class="col">
            Total
        </h4>
        <h4 class="col">
            Left
        </h4>
    </div>
    <div class="row">
        <p class="col" id="mem_total">
            {{ loaded_plugin.mem_total()/1024/1024/1024 }} Gigabytes
        </p>
        <p class="col" id="mem_left">
            {{ loaded_plugin.mem_left()/1024/1024/1024 }} Gigabytes
        </p>
    </div>
</div>
